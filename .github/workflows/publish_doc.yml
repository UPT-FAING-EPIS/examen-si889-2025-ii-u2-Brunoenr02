name: OrderApp - Publish Documentation

on:
  push:
    branches:
      - main

jobs:
  build-and-publish-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Setup .NET 7.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Install DocFX
        run: dotnet tool install -g docfx

      - name: Install dll2mmd
        run: dotnet tool install -g dll2mmd

      - name: Restore and build solution
        run: dotnet build OrderApp.sln --configuration Release

      - name: Generate class diagram
        run: dll2mmd -f src/OrderApp/bin/Release/net7.0/OrderApp.dll -o disenio.md

      - name: Build DocFX site
        run: docfx build docfx.json

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site




